---
layout: default
---
<div id="main" role="main">
  <div class="wrap">
    <article class="post">
      <h1>{{ page.title }}</h1>

      <div class="entry">
        {{ content }}
      </div>

      <div class="date">
        Written on {{ page.date | date: "%e %B %Y" }}
      </div>

    </article>
  </div>
</div>
