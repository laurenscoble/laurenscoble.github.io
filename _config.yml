# Site wide configuration

title: Lauren Scoble
description: "A aspiring data scientist's portfolio"
logo: logogif.gif
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Lauren Scoble
  email: lauren.scoble@gmail.com
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: bio_jpg.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
  - ["_pages"]
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
